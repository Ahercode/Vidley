services:
  backend:
    build: ./backend
    container_name: vidley-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DOWNLOAD_DIR=/app/downloads
      - MAX_FILE_SIZE=500
      - FILE_CLEANUP_HOURS=1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend/downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: vidley-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: vidley-network

