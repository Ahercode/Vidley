services:
  - type: web
    name: vidley-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        sync: false
      - key: DOWNLOAD_DIR
        value: /app/downloads
      - key: MAX_FILE_SIZE
        value: 500
      - key: FILE_CLEANUP_HOURS
        value: 1
    healthCheckPath: /health
